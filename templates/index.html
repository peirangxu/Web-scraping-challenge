<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>Latest Mars News</h2>
        <h4>{{  mars_data.news_title  }}</h4>
        <h6>{{  mars_data.news_p  }}</h6>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h2>Featured Mars Image</h2>
        <img src="{{  mars_data.featured_image_url  }}" alt="Mars Space Image">
      </div>
      <div class= "col-lg-4">
        <div class="card" style="width: 25rem;">
          <div class="card-body">
            <h5 class="card-title">Current Weather on Mars</h5>
            <p class="card-text">{{  mars_data.mars_weather  }}</p>
          </div>
        </div>
        <h3>Mars Facts</h3>
        {{  mars_data.mars_facts | safe  }}
      </div>
      </div>

  <!-- Mars Hemisphere -->
      <div class="row">
        <div class="col-lg-12"></div>
      </div>
  </div>
</body>

</html>
